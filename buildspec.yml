version: 0.2

phases:
  pre_build:
    commands:
      - echo "Hey How is it going?"
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region <your-region> | docker login --username AWS --password-stdin <account-id>.dkr.ecr.<your-region>.amazonaws.com
      - echo Preparing to build the Docker image...
      - REPOSITORY_URI=<account-id>.dkr.ecr.<your-region>.amazonaws.com/my-app
      - echo Repository URI: $REPOSITORY_URI
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-app:latest .
      - docker tag my-app:latest $REPOSITORY_URI:latest
      - echo Docker image tagged with ECR repository URI
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $REPOSITORY_URI:latest
      - echo Docker image pushed to ECR successfully!

artifacts:
  files:
    - "**/*"
  discard-paths: yes
